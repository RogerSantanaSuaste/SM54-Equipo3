<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="preload" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body class="login_body">
    <!-- Franja -->
    <section class="Franja">
        <nav>
            <a class="home" href="#">
                <p>lorem | Ejemplo</p>
            </a>
        </nav>
    </section>

    <header>
        <div class="navbar">
            <a href="index.html" target="_blank">Home</a>
            <a href="login.html" target="_blank">Login</a>
        </div>

        <div class="header">
            <h1>Crear una cuenta</h1>
            <h2>Únete a nosotros completando el formulario</h2>
        </div>
    </header>

    <!-- Formulario de Registro -->
    <form action="registro" class="formulario">
        <fieldset>
            <legend>Regístrate</legend>

            <div class="campo">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="campo">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>

            <div class="boton_formulario">
                <button type="submit">Registrar</button>
            </div>

            <div class="campo">
                <p>¿Ya tienes una cuenta? <a href="login.html" style="color: crimson;">Inicia sesión aquí</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
