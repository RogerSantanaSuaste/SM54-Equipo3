<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="preload" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/login_registro_style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="header">
            <h1>Crear una cuenta</h1>
            <h2>Únete a nosotros completando el formulario</h2>
        </div>

    <!-- Formulario de Registro -->
    <form action="registro" class="formulario">
        <fieldset>
            <legend>Regístrate</legend>

            <div class="campo">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="campo">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>

            <div class="boton_formulario">
                <button type="submit">Registrar</button>
            </div>

            <div class="campo">
                <p>¿Ya tienes una cuenta? <a href="login.html" style="color: rgb(255, 217, 102);">Inicia sesión aquí</a></p>
            </div>
        </fieldset>
    </form>
</main>
</body>

</html>
