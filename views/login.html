<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/styles/login_registro_style.css">
    <link rel="preload" href="/styles/normalize.css">
    
    
</head>

<body>

    <header>
        

    </header>

    <main>

        <div class="header">
            <h1>Accede a tu cuenta</h1>
        </div>
        <!-- Formulario de Login -->
        <form action="login" class="formulario">
            <fieldset>
                <legend>Inicio de Sesión</legend>

                <div class="campo">
                    <label for="usuario">Correo Electrónico</label>
                    <input type="email" id="usuario" placeholder="Ingresa tu correo" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="boton_formulario">
                    <button type="submit">Ingresar</button>
                </div>

                <div class="campo">
                    <p>¿No tienes una cuenta? <a href="/views/registro.html" style="color: rgb(255, 194, 89);">Regístrate aquí</a></p>
                </div>
            </fieldset>
        </form>

    </main>
</body>
</html>
